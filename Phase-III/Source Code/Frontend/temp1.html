<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>



</head>
<body>

                    <input type="text" id="TextBox1"> 
                   <button id="button1" onclick="toggleStartStop()" type="button"></button>
                   
                    <script type="text/javascript">
                   var recognizing;
                   var recognition = new webkitSpeechRecognition();
                   recognition.continuous = true;
                   reset();
                   recognition.onend = reset();
                   recognition.onresult = function (event) {
                       for (var i = event.resultIndex; i < event.results.length; ++i) {
                           if (event.results[i].isFinal) {
                               TextBox1.value += event.results[i][0].transcript;
                           }
                       }
                   }
                   function reset() {
                       recognizing = false;
                       button1.innerHTML = "<img src='images/mic.png' width='15px' height='25px'>";
                   }
                   function toggleStartStop() {
                  
                       if (recognizing) {
                           recognition.stop();
                           reset();
                       } else {
                           recognition.start();
                           recognizing = true;
                           button1.innerHTML = " <img src='images/micst.jpg' width='15px' height='25px'>";
                       }
                   }
</script>
</body>
</html>
